<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>created by pempem</title>
</head>
<body>
  <div class="back">
    <section>
      <div>
        <h2><span id="newpassword">generated in this field</span></h2>
      </div>
  
      <div>
        <h2 class="blue" id="creat">
          generate password 
        </h2>
      </div>
      <div>
        <form>
          <div class="option">
            <p>長さ(<span id="variable">8</span>)<input type="range" id="Range" min="8" max="16" step="1" value="8">
            <label>数字<input type="checkbox" id="includeNum">
            </label>
            <label>
            記号<input type="checkbox" id="includeMark">
            </label>
           
            </p>
          </div>
        </form>
      </div>
    </section>
  </div>
  <h2>水色のボタンを押すとバーで指定した長さのパスワードが生成されます。<br>
  数字または記号を入れたい方はボックスにチェックを入れてください。</h2>
  <script src="js/main.js"></script>
</body>
</html>
