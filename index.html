<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>created by pempem</title>
</head>
<body>
  <div class="back">
    <div>
      <h1 class="rep"><span id="newpassword">generated here</span></h1>
    </div>
    <section>
      
  
      <div>
        <h2 class="btn" id="creat">
          generate password 
        </h2>
      </div>
      <div>
        <form>
          <div class="option">
            長さの設定値-><span id="variable">8</span><input type="range" id="Range" min="8" max="16" step="1" value="8">
            <label>数字を含める<input type="checkbox" id="includeNum">
            </label>
            <label>
            記号を含める<input type="checkbox" id="includeMark">
            </label>
          </div>
        </form>
      </div>
    </section>
  </div>
  <p>茶色のボタンを押すとバーで指定した長さのパスワードが生成されます。<br>
  数字または記号を入れたい方はボックスにチェックを入れてください。</p>
  <script src="js/main.js"></script>
</body>
</html>
